name: Pylint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      # Running pylint on pull requests while ignoring:
      # - Accessing protected members (W0212)
      # - Import-related issues due to dynamic or partial dependencies (E0611, E0401)
      # - wrong-import-order (C0411)
      # Linting only the changed Python files in the PR
      - name: Run Pylint on changed files only
        run: |
          git fetch origin main
          changed_files=$(git diff --name-only origin/main...HEAD | grep '\.py$' || true)
          echo "Changed Python files:"
          echo "$changed_files"
          if [ -n "$changed_files" ]; then
            pylint --disable=W0212,E0611,E0401,C0411, $changed_files
          else
            echo "No Python files changed. Skipping pylint."
          fi
